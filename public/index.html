<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/custom-styles.css">
    </head>
    <body>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/img/favicon.png" width="30" height="30" class="d-inline-block align-top"
                        alt="">
                    Chit-Chat
                </a>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="j-form col-sm-6 mx-auto py-3">
                <h1>Join</h1>
                <form action="chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required>
                    <label>Select Group</label>
                    <!-- <input type="text" name="room" placeholder="Group" required> -->
                    <select name="room" required>
                        <option>IT-friends</option>
                        <option>SFHS</option>
                        <option>SRTPS</option>
                    </select>
                    <button class="mt-4">JOIN</button>
                </form>
                
            </div>
        </div>
    </body>
</html>
